    <script>
        function calc() {
            
            const arr = [];

            for (let i = 0; i < 10; i++) {
                arr.push(Math.random());
            }

            console.log(arr);

            const fisrt = Math.max(...arr);

            while (arr.includes(fisrt)) {
                arr.splice(arr.indexOf(Math.max(...arr)), 1);
            }

            console.log('Druga największa wartość to: ')
            return Math.max(...arr);
        }
    </script>
