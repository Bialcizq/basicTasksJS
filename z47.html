<body>
    <script>
        function calc(number) {
            
            const arr = [];

            for (let i = 0; i < number; i++) {
                arr.push(Math.random());
            }

            console.log(arr);

            let min = arr[0]

            for (i = 0; i <= arr.length; i++) {
                if (min > arr[i]) {
                    return 'unsorted'
                }
            }
            return 'sorted'
        }
    </script>   
</body>
