<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calc(num1, sign, num2) {
            if (sign === '+') {
                const sum = num1 + num2;
                console.log(num1 + ' + ' + num2 + ' równa się ' + sum)
            }

            if (sign === '-') {
                const sub = num1 - num2;
                console.log(num1 + ' - ' + num2 + ' równa się ' + sub)
            }

            if (sign === '*') {
                const mul = num1 * num2;
                console.log(num1 + ' * ' + num2 + ' równa się ' + mul)
            }

            if (sign === '/') {
                const div = num1 / num2;
                console.log(num1 + ' / ' + num2 + ' równa się ' + div)
            }
        }

        calc(2, '+', 2);
        calc(20, '-', 2);
        calc(4, '*', 2);
        calc(10, '/', 2);
        </script>
</body>
</html>
