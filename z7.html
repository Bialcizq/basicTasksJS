<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calc(num1, sign, num2) {
            switch (sign) {
                case '+':
                    const sum = num1 + num2;
                    console.log(num1 + ' + ' + num2 + ' równa się ' + sum);
                    break;
                case '-':
                    const sub = num1 - num2;
                    console.log(num1 + ' - ' + num2 + ' równa się ' + sub);
                    break;
                case '*':
                    const mul = num1 * num2;
                    console.log(num1 + ' * ' + num2 + ' równa się ' + mul);
                    break;
                case '/':
                    const div = num1 / num2;
                    console.log(num1 + ' / ' + num2 + ' równa się ' + div);
                    break;                    
            }

        }

        calc(2, '+', 2);
        calc(100, '-', 78);
        calc(3, '*', 5);
        calc(12, '/', 4);
    </script>
</body>
</html>
