<body>
    <script>
        function calc(year) {
            const det = year % 4;

            if (det > 0) {
                console.log(year + ' nie jest rokiem przestępnym.');
            }

            else {
                console.log(year + ' jest rokiem przestępnym.');
            }
        }

        calc(2021);
        calc(2020);
    </script>
